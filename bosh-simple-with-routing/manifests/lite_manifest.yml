---

name: bosh_simple_with_routing

releases:
  - name: bosh-simple-with-routing-spacebears
    version: latest
  - name: routing
    version: latest

stemcells:
  - alias: bosh-warden-boshlite-ubuntu-trusty-go_agent
    os: ubuntu-trusty
    version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: spacebears_db_node
    instances: 1
    azs: [z1]
    jobs:
      - name: spacebears
        release: bosh-simple-with-routing-spacebears
      - name: route_registrar
        release: routing
    properties:
      spacebears:
        password: symphony27_Trailers
        port: 8080
      route_registrar:
        routes:
        - name: spacebears
          port: 8080
          registration_interval: 20s
          uris:
          - spacebears.bosh-lite.com
      nats:
        machines:
        - 10.244.0.129
        port: 4222
        user: nats
        password: d6fjhjco6p4sy12bq3og
    vm_type: default
    cloud_properties:
      tags:
        - allow-ssh
    stemcell: bosh-warden-boshlite-ubuntu-trusty-go_agent
    persistent_disk_type: default
    networks:
      - name: default
